<!-- templates/modify_group_members.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Modify Group Members</h2>
    <form method="post">
        <div class="form-group">
            <label for="group_dn">Group DN</label>
            <input type="text" class="form-control" id="group_dn" name="group_dn" required>
        </div>
        <div class="form-group">
            <label for="add_users">Users to Add (comma-separated)</label>
            <input type="text" class="form-control" id="add_users" name="add_users">
        </div>
        <div class="form-group">
            <label for="remove_users">Users to Remove (comma-separated)</label>
            <input type="text" class="form-control" id="remove_users" name="remove_users">
        </div>
        <button type="submit" class="btn btn-info">Modify Group</button>
    </form>
{% endblock %}
