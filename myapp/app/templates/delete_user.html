{% extends 'base.html' %}

{% block content %}
    <h2>Delete Users</h2>
    <!-- Form for selecting users -->
    <form method="post">
        <table class="table">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Username</th>
                    <th>Domain</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>
                        <!-- Checkbox for selecting users -->
                        <input type="checkbox" name="selected_users" value="{{ user.cn }}|{{ user.dn }}">
                    </td>
                    <td>{{ user.cn }}</td>
                    <td>{{ user.dn }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-danger">Delete Selected Users</button>
    </form>

    <hr>

    <!-- File upload section -->
    <h3>Or delete via file upload</h3>
    <form method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV or Excel File:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit" class="btn btn-danger">Delete Users from File</button>
    </form>
{% endblock %}
